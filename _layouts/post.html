---
layout: default
---

<section id="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      <h5 class="page-date">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date_to_long_string }}
        </time>
      </h5>
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ content }}
    </div>
    <div id="share" class="feat">

          <!-- ShareTo Button BEGIN -->
          <div class="shareto_toolbox">
          <a class="shareto_button_tsina"></a>
          <a class="shareto_button_kaixin001"></a>
          <a class="shareto_button_renren"></a>
          <a class="shareto_button_douban"></a>
          <span class="shareto_separator">|</span>
          <a href="http://shareto.com.cn/share.html" class="shareto_button_compact">更多</a>
          </div>
          <script type="text/javascript" src="http://s.shareto.com.cn/js/shareto_button.js" charset="utf-8"></script>
          <!-- ShareTo Button END -->
    </div>
    {% if page.next %}
      <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}" id="next">
        <span class="nav-title nav-title-next">newer</span> &rarr;
      </a>
    {% endif %}
    {% if page.previous %}
      <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}" id="prev">
        &larr; <span class="nav-title nav-title-prev">older</span>
      </a>
    {% endif %}
  </article>
</section>
