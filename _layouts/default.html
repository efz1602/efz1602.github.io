<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <title>{{ site.name }}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <link rel="apple-touch-icon-precomposed" href="/apple.png"/>
      <link rel="shortcut icon" href="/favicon.ico" />
      <meta http-equiv="content-language" content="zh-cn" />
      <meta name="description" content="Homework Center for EFZ1602">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="{{ '/css/main.css' | relative_url }}" />
      <link rel="stylesheet" type="text/css" href="{{ '/css/syntax.css' | relative_url }}" />
      <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
  </head>

  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">你的浏览器<strong>OUT</strong>啦。请<a href="http://browsehappy.com/">升级你的浏览器</a>。</p>
    <![endif]-->

    <div id="off-canvas">
      <div id="avatar">
        <img src="{{ '/assets/img/apple.png' | relative_url }}" alt="Profile Picture" title="EFZ">
      </div>
      <div id="bio">
          <h1>本站由{{ site.author }}管理。</h1>
          <p>高三的大家要继续加油！</p>
      </div>
    </div>

    <header>
      <div class="h-wrap">
        <h1 class="title"><a href="{{ site.baseurl }}" title="Back to Homepage">{{ site.name }}</a> </h1>
        <a class="menu-icon" title="Open Bio"><span class="lines"></span></a>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <small>本站使用Jekyll引擎 - 采用<a href="https://github.com/m3xm/hikari-for-Jekyll">hikari</a>主题 - &copy; {{ site.author }}</small>
    </footer>

    <script src="{{ '/js/main.js' | relative_url }}"></script>
  </body>
</html>
